<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisperUET - Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <input type="checkbox" name="" id="nav-chk1">
        <div class="nav-logo">
            <img src="../images/logo.png" id="nav-Logo-img" alt="">
            <div class="nav-logo-text">
                <span style="color: #ff9a01;">Whisper</span>
                <span style="color: #2b8285; font-family: 'Poppins', sans-serif; font-weight: 700;">UET</span>
            </div>
        </div>
        <div class="nav-search-box">
            <form>
                <input type="text" name="search" id="nav-srch" placeholder="Search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <ul>
            <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fa fa-bell"></i> Notifications</a></li>
            <li><a href="#"><i class="fa fa-user"></i> Profile</a></li>
            <li><a href="#"><i class="fa fa-cog"></i> Settings</a></li>
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
        </ul>
        <div class="nav-menu">
            <label for="nav-chk1">
                <i class="fa fa-bars"></i>
            </label>
        </div>
    </header>
</body>

</html>
