<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up to our Website - Whisper UET</title>
</head>
<body>
    <div class="SignUpContainer">
        
        <div class="leftSign">
            <div class="LogoPlacer loginLogo">
                <img src="Assets/Logo.png" alt="">
                <p class="WhisperText">Whisper</p>
                <p class="UETText">UET</p>
            </div>

            <section class="loginHeading SignHeading">

                <img src="Assets/SignUp.png" alt="">
                Sign In

            </section>

            <form action="" class="EmailConfirmationForm  SignForm">
                <p class="headingInput">Email</p>
                <input type="text" name="" id="" placeholder="registration@student.uet.edu.pk">

                <p class="headingInput">Username</p>
                <input type="text" name="" id="" placeholder="Username">

                <p class="headingInput">Password</p>
                <input type="text" name="" id="" placeholder="Password">

                <div class="PasswordConfirmation">
                    <input type="checkbox" name="confirmPassword" id="">
                    <p>Confirm Password</p>
                </div>
                
                <Button class="submit">Sign Up</Button>
                <div class="KnowPassword">
                    Already have an account? <a href="Login.html" class="setLogin">Sign In</a>
                </div>

            </form>

        </div>

        <div class="rightSign">
            <img src="Assets/fogg-5.png" alt="">
        </div>
    </div>
</body>
</html>
