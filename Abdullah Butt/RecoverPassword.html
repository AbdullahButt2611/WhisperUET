<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recover Password -  Whisper UET</title>
</head>
<body>
    <div class="RecoverPassContainer">

        <div class="RecoveryForm">
            <h2>Password Recovery</h2>

            <div class="Message">An email has been sent on 
                <p class="EmailMessage">20***pk.</p> 
                Type the code which has been sent to this email.
            </div>

            <div class="ResendConfirmation">
                Haven’t received any email. <a href="#" id="ResendEmail">Resend</a>
            </div>

            <form action="" class="EmailConfirmationForm">
                <p class="headingInput">Recovery Code</p>
                <input type="password" name="" id="">
                <Button class="submit">Recover</Button>
                <div class="KnowPassword">
                    Haven’t received any email. <a href="#" class="setLogin">Login</a>
                </div>

                <div class="LogoPlacer">
                    <img src="Assets/Logo.png" alt="">
                    <p class="WhisperText">Whisper</p>
                    <p class="UETText">UET</p>
                </div>
            </form>

        </div>

    </div>
</body>
</html>
