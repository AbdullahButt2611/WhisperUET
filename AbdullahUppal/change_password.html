<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="change_password.css">
    <title>Change Password - Whisper UET</title>
</head>

<body>
    <div class="container">

        <div class="change_password_form_container">
            <h2>Change Password</h2>

            <form action="" class="the_actual_form">
                <p class="headingInput">Current Password</p>
                <input type="password" name="" id="">

                <br>
                <p class="headingInput">New Password</p>
                <input type="password" name="" id="">

                <br>
                <p class="headingInput">Confirm New Password</p>
                <input type="password" name="" id="">
                <div class="button_container">
                    <button class="submit change">Change</button>
                    <button class="submit cancel">Cancel</button>
                </div>

            </form>

        </div>

    </div>
</body>

</html>
