<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - WhisperUET</title>
</head>
<body>
    <div class="LoginContainer">

        <div class="leftLogin">

            <div class="LogoPlacer loginLogo">
                <img src="Assets/Logo.png" alt="">
                <p class="WhisperText">Whisper</p>
                <p class="UETText">UET</p>
            </div>

            <div class="loginContent">

                <section class="loginHeading">

                    <img src="Assets/fingerprint.png" alt="">
                    Login

                </section>

                <form action="" class="EmailConfirmationForm LoginForm">
                    <p class="headingInput">Email</p>
                    <input type="text" name="" id="">
                    <div class="passwordText">
                        <p class="headingInput">Password</p>
                        <input type="password" name="" id="">
                        <a href="RecoverPassword.html">Forgot Password?</a>
                    </div>
                    <Button class="submit">Login</Button>
                    <div class="KnowPassword">
                        Don't have an account? <a href="SignUp.html" class="setLogin">Register for free</a>
                    </div>

                </form>

            </div>
        </div>

        <div class="rightLogin">
            <img src="Assets/LoginPerson.png" alt="">
        </div>

    </div>
</body>
</html>
