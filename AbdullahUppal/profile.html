<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Add Profile - Whisper UET</title>
</head>

<body>
    <div class="container">
        <div class="inner_container">
            <form action="" class="the_actual_form">
                <!--Image input field-->
                <img src="../Pics used/headset_man.png" alt="profile_pic" class="profile_pic">
                <p class="headingInput">Upload profile picture</p>
                <input accept="image/*" class="img_input" type="file" name="profile_pic" id="profile_pic">
                <p class="headingInput">Bio</p>
                <input type="text" name="" id="" placeholder="Optional">

                <button class="submit change">Update</button>
                <button class="submit cancel">Skip this for now</button>
            </form>
            <!--Here comes the right side-->
            <div class="right">
                <div class="right_inner">
                    <img id="person" src="../Pics used/business-3d-young-asian-man-sitting-with-smartphone-legs-crossed.png"/>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
